<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var pusherColor = "ddd";
    var pusherColor2 = "aaa";
    var lineColor = '#555';
    var dotColor = "#555";
    var dotStrokeWidth = 2;
    var dotRadius = 4;
    var xIndex;
    
    pusherlineargradient = function(ctx, graphHeight){
      var lineargradient = ctx.createLinearGradient(0,0,0,graphHeight);  
      lineargradient.addColorStop(0.5,  pusherColor);  
      lineargradient.addColorStop(1,  pusherColor2);
      return lineargradient
    }
    
    var ConnectionGraph = function(canvas_id, data, label, threshold, y_axis_element) {
	    var canvas = document.getElementById(canvas_id)
	    var ctx = canvas.getContext('2d'); 
	    var graphHeight = 200;
	    var graphWidth = 500;
	    var leftOffset = 5;
	    var maxY = 150; //hard coded
	    var minY = 0; //hard coded
	    var data = data;
	    var labelElement = label;
	    var threshold = threshold;
	    var y_axis_element = y_axis_element;
	    
	    var draw = function(){
	      clearGraph()
	      draw_gradient();
	      draw_threshold();
        ctx.beginPath();
        ctx.moveTo(leftOffset, 0);
        ctx.fillStyle = "white"
        ctx.lineWidth = 1;
        ctx.strokeStyle = lineColor;
        for(var i= 0; i < data.length; i++){       
          ctx.lineTo(xPoint(i), yHeight(data[i]))
        }
        ctx.lineTo( graphWidth, 0);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        draw_circles();
	    };
	    
	    var xPoint = function(i){
	      return i * xInterval() + leftOffset;
	    }
	    
	    var draw_threshold = function(){
	      ctx.beginPath();
	      ctx.fillStyle = "rgba(255, 0, 0, 0.4)"
	      ctx.rect(leftOffset,0, graphWidth, 70);
	      ctx.fill();
	    }
	    
	    var draw_gradient= function(){
	      ctx.fillStyle = pusherlineargradient(ctx, graphHeight);  
	      ctx.rect(leftOffset,0, graphWidth, graphHeight);
	      ctx.fill();
	    }
	    
	    var draw_circles = function(){
	      for(var i= 0; i < data.length; i++){
	        ctx.strokeStyle = "white"
	        ctx.lineWidth = dotStrokeWidth;
	        ctx.beginPath();
	        ctx.fillStyle = dotColor;
	        myDotRadius = (i == xIndex) ? 10 : dotRadius
	        ctx.arc(
	          xPoint(i), 
	          yHeight(data[i]),
	          myDotRadius,
	          0,
	          Math.PI*2,
	          true
	        );
	        ctx.fill();
	        ctx.stroke();
	      }
	    };
	    
	    var draw_y_axis = function(){
	      console.log(y_axis_element);
	      var y_element = $('<div>');
	      y_element.addClass('yAxis');
	      
        y_element.append(add_y_label(maxY));
        y_element.append(add_y_label(minY));
        
	      y_axis_element.append(y_element);
	    }
	    var add_y_label = function(y){
	      label = $("<span>"+y+"</span>");
	      label.css('top', "10px");
	      label.css('position', "absolute");
	      return label;
	    }
	    
	    var clearGraph = function(){
	      ctx.clearRect(0,0, graphWidth, graphWidth);
	    }
	    
	    var xInterval = function(){
	      return (canvas.width - leftOffset) / (data.length - 1)
	    };
	    
	    var yHeight = function(y) {
	      return graphHeight - (y * yScale()) ;
	    };
	    
	    var yScale = function() {
	      return graphHeight / maxY; 
	    };
	    
	    draw();
	    draw_y_axis();
	    
	    $(canvas).mousemove(function(evt){
	      xIndex = Math.floor( evt.offsetX/xInterval() )
	      labelElement.html( Math.floor(data[xIndex]) )
	      draw();
	    })
	    
	    $(canvas).mouseout(function(evt){
	      xIndex = null
	      labelElement.html( '' )
	      draw();
	    })
	  };
	  
	  var DailyMessageGraph = function(canvas_id, data) {
	    var canvas = document.getElementById(canvas_id)
	    var ctx = canvas.getContext('2d'); 
	    var graphHeight = 200;
	    var graphWidth = 500;
	    var leftOffset = 0;
	    var maxY = 10; //hard coded
	    var data = data;
	    
	    var draw = function(){
        ctx.fillStyle = pusherlineargradient(ctx, graphHeight);
	      ctx.beginPath();
	      for(var i= 0; i < data.length; i++){
	        roundedRect(
	          ctx,
	          i * xInterval() + 10, 
	          yTopOffset(data[i]),
	          xInterval() - 20,
	          yHeight(data[i]),
	          10
	        )
	      }
	      draw_labels();
	    }
	    
	    var draw_labels = function(){
	      for(var i= 0; i < data.length; i++){
	        var label = $('<span>')
	        label.text(data[i]);
	        label.addClass('bar_label');
	        label.css('left', i * xInterval() + (xInterval() / 2 ) - 25 + 'px')
	        $('#daily_message_canvas_holder').append(label)
	      }
	    }
	    
	    var xInterval = function(){
	      return canvas.width / (data.length)
	    };
	    
	    var yTopOffset = function(y){
	      return graphHeight - yHeight(y);
	    };
	    
	    var yHeight = function(y) {
	      return  y * yScale();
	    };
	    
	    var yScale = function() {
	      return graphHeight / maxY; 
	    };
	    
	    function roundedRect(ctx,x,y,width,height,radius){  
        ctx.beginPath();  
        ctx.moveTo(x,y+radius);  
        ctx.lineTo(x,y+height);  
        ctx.lineTo(x+width,y+height);  
        ctx.lineTo(x+width,y+radius);  
        ctx.quadraticCurveTo(x+width,y,x+width-radius,y);  
        ctx.lineTo(x+radius,y);  
        ctx.quadraticCurveTo(x,y,x,y+radius);  
        ctx.fill();  
      };
      
	    draw();
	  };
	  
	  generate_random_data = function(array_length, max){
  	   var array = []
  	   for(var i = 0; i < array_length; i++){
  	     array.push(Math.floor(Math.random() * max));
  	   } 
  	   return array;
	  }
	  
	  connection_data = generate_random_data(30, 100);
	  message_data = generate_random_data(100, 100);
	  daily_message_data = generate_random_data(5, 10);
	  
	  $().ready(function(){
	    var connectionGraph = new ConnectionGraph(
	      'connection_canvas', 
	      connection_data,
	      $('#connection_label .bignum'),
	      100,
	      $('#connection_canvas_holder')
	    );
	    var messageGraph = new ConnectionGraph(
	      'message_canvas', 
	      message_data, 
	      $('#message_label .bignum'), 
	      100,
	      $('#message_canvas_holder')
	    );
	    var dailyMessageGraph = new DailyMessageGraph('daily_message_canvas', daily_message_data);
	  });
  </script>
  <style type="text/css" media="screen">
    * {
      font-family: arial;
    }
    canvas {
      float: left;
    }
    .sidething {
      float: left;
      width: 200px;
    }
    .holder {
      clear:left;
      position: relative;
    }
    .bignum {
      font-size: 7em;
      font-family: arial;
      line-height: 200px;
      text-align: center;
      display:block;
    }
    .bar_label {
      position: absolute;
      top: 160px;
      font-family: arial;
      font-size: 2em;
      width: 50px;
      text-align: center;
    }
    #daily_message_canvas_holder {
      position: relative;
    }
    .yAxis {
      position: absolute;
    }
    #connection_canvas, #message_canvas {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<div id="connection_canvas_holder" class="holder">
<canvas id="connection_canvas" height="200" width="500"></canvas>
<div id="connection_label" class="sidething">
  <span class="bignum">300</span>
</div>
</div>
<div id="message_canvas_holder" class="holder">
<canvas id="message_canvas" height="200" width="500"></canvas>
<div id="message_label" class="sidething">
  <span class="bignum">300</span>
</div>
</div>
<div id="daily_message_canvas_holder" class="holder">
<canvas id="daily_message_canvas" height="200" width="500"></canvas>
</div>
</body>
</html>
