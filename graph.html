<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="graphathon.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var pusherColor2 = "eee";
    var pusherColor = "ddd";
    var lineColor = '#666';
    var lineWidth = 1;
    var dotColor = "#555";
    var dotStrokeWidth = 2;
    var dotRadius = 4;
    var xIndex;
	  
	  generate_random_data = function(array_length, max){
  	   var array = []
  	   for(var i = 0; i < array_length; i++){
  	     array.push(Math.floor(Math.random() * max));
  	   } 
  	   return array;
	  }
	  
	  connection_data = generate_random_data(30, 100);
	  message_data = generate_random_data(100, 150);
	  daily_message_data = generate_random_data(5, 10);
	  var startDate;
	  var endDate;
	  var leftOffset = 0;
    var graphWidth = 500;
	  
	  $().ready(function(){
	    // var graphSet = new GraphSet(data);
	    var connectionGraph = new LineGraph(
	      'connection_canvas', 
	      connection_data,
	      $('#connection_label .bignum'),
	      100,
	      $('#connection_canvas_holder')
	    );
	    var messageGraph = new LineGraph(
	      'message_canvas', 
	      message_data, 
	      $('#message_label .bignum'), 
	      100,
	      $('#message_canvas_holder')
	    );
	    var dailyMessageGraph = new DailyMessageGraph('daily_message_canvas', daily_message_data);
	    var xLabel = new XLabel($('#x_label'), startDate, endDate);
	  });
  </script>
  <style type="text/css" media="screen">
    * {
      font-family: arial;

    canvas {
      float: left;

</head>
